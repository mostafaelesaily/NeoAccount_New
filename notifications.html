<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoAccount - التنبيهات</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">NeoAccount</a>
        <div class="nav-links">
          <a href="account.html">حسابي</a>
          <div class="dropdown">
            <button class="dropbtn">
              الخدمات <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="gas.html">دفع فاتورة الغاز</a>
              <a href="electricity.html">دفع فاتورة الكهرباء</a>
              <a href="internet.html">دفع فاتورة الإنترنت</a>
              <a href="transfer.html">تحويل مبلغ</a>
              <a href="save.html">هدف توفير</a>
            </div>
          </div>
          <a href="notifications.html" class="notification-icon active">
            <i class="fas fa-bell"></i>
          </a>
          <div class="language-switch">عربي | EN</div>
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1><i class="fas fa-bell"></i> جميع التنبيهات</h1>

      <div class="all-notifications">
        <div id="all-notifications-list" class="notifications-list">
          <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        displayAllNotifications();
        setupThemeToggle();
      });
    </script>
  </body>
</html>
